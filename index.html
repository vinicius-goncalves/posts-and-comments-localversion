<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>
        <meta name="author" content="github@vinicius-goncalves">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="main-style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <button data-open-target="create-new-post">
            New post
            <i class="material-icons">add_circle</i>
        </button>

        <div data-wrapper="create-new-post" style="display: none;">
            <div data-content="create-new-post">

                <i class="material-icons" data-target-close="create-new-post">close</i>

                <h1>Post creation</h1>
                
                <input type="text" data-new-post="title" value="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, voluptatibus.">

                <div class="new-post-text-area">
                    <textarea data-new-post="description" minlength="10" maxlength="256">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, voluptatibus</textarea>
                    <span data-new-post-details="description-char-length">?</span>
                </div>

                <input type="button" data-button="create-new-post" value="Create">

            </div>
        </div>

        <header>
            <h1>Posts and Comments</h1>
            <span>Local version</span>
        </header>

        <div class="posts-wrapper"></div>

        <script src="js/main/app.js" type="module"></script>
        <script src="js/storage.js" type="module"></script>

    </body>
</html>
